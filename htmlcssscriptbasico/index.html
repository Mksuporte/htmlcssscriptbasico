<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Páginas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .page-button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
            min-width: 160px;
        }
        
        .page-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.6);
        }
        
        .page-button:active {
            transform: translateY(0);
        }
        
        .page-button:nth-child(2) {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4);
        }
        
        .page-button:nth-child(2):hover {
            box-shadow: 0 8px 20px rgba(255, 126, 179, 0.6);
        }
        
        .page-button:nth-child(3) {
            background: linear-gradient(to right, #42e695, #3bb2b8);
            box-shadow: 0 5px 15px rgba(66, 230, 149, 0.4);
        }
        
        .page-button:nth-child(3):hover {
            box-shadow: 0 8px 20px rgba(66, 230, 149, 0.6);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .page-button {
                width: 100%;
                max-width: 250px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Portal!</h1>
        <p>Este portal contém três páginas com conteúdo básico de HTML, CSS e JavaScript. Cada página demonstra diferentes aspectos do desenvolvimento web front-end.</p>
        
        <div class="button-container">
            <button class="page-button" onclick="navigateTo('pagina1.html')">HTML BASICO</button>
            <button class="page-button" onclick="navigateTo('pagina2.html')">CSS BASICO</button>
            <button class="page-button" onclick="navigateTo('pagina3.html')">JAVASCRIPT BASICO</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            // Em um ambiente real, isso redirecionaria para a página especificada
            alert(`Redirecionando para: ${page}\n\nEm um ambiente real, você seria levado para a página selecionada.`);
            
            // Para uso real, descomente a linha abaixo:
             window.location.href = page;
        }
    </script>
</body>
</html>
